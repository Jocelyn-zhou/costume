        <div id="page-wrapper">

                <div class="col-lg-12">

                    </div>
                    <h1 class="page-header">会员管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading head">
                            <input type="text" class="keyname" placeholder="请输入会员姓名或会员ID">
                            <button class="btn btn-primary" style="margin-left: 10px" id="search">检索</button>
                        </div>
                        <div></div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
                                <thead>
                                <tr>
                                    <th>序列</th>
                                    <th>日期</th>
                                    <th>会员卡号</th>
                                    <th>会员姓名</th>
                                    <th>会员电话</th>
                                    <th>总积分</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                </tbody>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>

                <div class="col-lg-6"><div><p class="count pagination">共找到<span>2</span>条记录</p></div></div>

            <span>确认删除该会员信息吗？</span>
            <p>
                <i class="cancel">取消</i>
                <i class="sure">确定</i>
